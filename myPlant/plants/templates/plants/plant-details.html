{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- details section -->
    <section id="plant-details">
        <h1>Plant Details</h1>
        <div class="info-section">
            <div class="plant-header">
                <!-- plant image -->
                <img class="plant-img"
                     src="https://www.ikea.com/om/en/images/products/fejka-artificial-potted-plant-orchid-white__0748880_pe745269_s5.jpg?f=s"
                     alt='plant image'/>
                <!-- plant type -->
                <h1>{{ plant.plant_type}}</h1>
                <!-- plant name -->
                <p><span class="description-plant">Name: {{ plant.name }}</span></p>
                <!-- plant price -->
                <p><span class="description-plant">Price: {{ plant.price | floatformat:2}} lv.</span></p>
                <!-- plant description -->
                <p><span class="description-plant">Description: {{ plant.description}} </span></p>
            </div>

            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <a href="{% url 'edit-plant' plant.id %}" class="edit-button">Edit</a>
                <a href="{% url 'delete-plant' plant.id %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>
{% endblock %}
